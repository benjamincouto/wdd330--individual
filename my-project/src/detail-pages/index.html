<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie/Series Details</title>
    <link rel="stylesheet" href="/imdb-top-movies-series/src/styles/style.css">
    <script src="/imdb-top-movies-series/src/scripts/main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Movie & Series Explorer</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="details-container">
            <div class="details-image">
                <img src="placeholder.jpg" alt="Movie Poster" id="details-poster">
            </div>
            <div class="details-info">
                <h2 id="details-title">Movie/Series Title</h2>
                <p id="details-description">
                    This is a placeholder description of the movie or series. It includes an overview of the plot, genre, and other relevant details.
                </p>
                <ul class="details-meta">
                    <li><strong>Release Date:</strong> <span id="details-release-date">2024-01-01</span></li>
                    <li><strong>Rating:</strong> <span id="details-rating">8.5/10</span></li>
                    <li><strong>Genre:</strong> <span id="details-genre">Drama</span></li>
                </ul>
                <button id="back-button">Back to List</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MovieExplorer. All rights reserved.</p>
    </footer>
</body>
</html>
